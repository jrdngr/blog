on:
  push:
    branches:
      - master
  pull_request: 
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading zola
        run: >
          wget -q -O - 
          "https://github.com/getzola/zola/releases/download/v0.11.0/zola-v0.11.0-x86_64-unknown-linux-gnu.tar.gz" 
          | sudo tar xzf - -C /usr/local/bin
      - name: Checking out
        uses: actions/checkout@v2
      - name: Build
        run: zola build --output-dir docs
      - name: Configure git
        run: git config --global user.email "github-actions-bot@users.noreply.github.com" && git config --global user.name  "GitHub Actions"
      - name: Commit Changes
        run: git add . && git commit -m "Publishing changes"
      - name: Publish
        run:  git push "https://github.com/picklenerd/blog"
